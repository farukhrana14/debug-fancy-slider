<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/fancy-slider-logo.png" type="image/x-icon">
  <title>Fancy Slider</title>
</head>

<body>
  <div id="page-container" class="container">
    <nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="logo-image" class="navbar-brand" href="./index.html"><img src="images/fancy-slider-logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </nav>

    <div id="content-wrap">
      <h4 class="mt-2 text-center">Search Image to Create a Fancy Slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search-input"
            placeholder="Enter what image you want to search ..." value="">
        </div>
        <button onclick="searchString()" ; type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>
      
      <section class="images">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
          <h3 class="head-title text-center">Select images to create your slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="duration-input" placeholder="slider duration in millisecond">
          </div>
          <button onclick="checkDuration()" ; id="create-slider-button" class="btn btn-primary px-5">Create
            Your Slider</button>
        </div>

        <!-- Spinner  -->
        <div id="spinner-div" class="d-flex justify-content-center mt-1 mb-1">
          <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <!-- Gallery -->
        <div class="row gallery"></div>
      </section>
      
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders">

        </section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>

      <div id="footer" class="footer">
        <p>Image credit by: <a href="https://pixabay.com/"> <img src="./images/pixabay-logo.png" alt="pixabay-logo"></a>
        </p>
      </div>
    </div>

  </div>


  <!-- JavaScript for BS4.3-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!--Custom JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
